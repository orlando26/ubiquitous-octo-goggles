<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	  xmlns:p="http://primefaces.org/ui" 
	  xmlns:b="http://bootsfaces.net/ui"
	  xmlns:cc="http://java.sun.com/jsf/composite/cc">
<h:head>
  <title><ui:insert name="title">Default title</ui:insert></title>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <h:outputStylesheet library="css" name="styles.css" />
  <h:outputScript library="js" name="scripts.js" />
</h:head>

<body>
<ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>

<div id="header">
    <ui:insert name="header">
    	<ui:include src="header.xhtml"></ui:include>
    </ui:insert>
</div>


<div id="content">
	<b:container>
		  <ui:insert name="content">
    	<!--  include your content file or uncomment the include below and create content.xhtml in this directory -->
	  	<!-- <div> -->
    	<!-- <ui:include src="content.xhtml"/> -->  
    	<!-- </div> -->
  </ui:insert>
	</b:container>

</div>

<div id="footer">
  <ui:insert name="footer">
    	<ui:include src="footer.xhtml"/>
  </ui:insert>
</div>

</body>

</html>
